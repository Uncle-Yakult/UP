<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script>
            function hideAD() {
                // 首先要获取要操作的img
                var img = document.getElementById("img1");
                // 隐藏广告
                img.style.display = "none";
            }

            function showAD() {
                // 首先要获取要操作的img
                var img = document.getElementById("img1");
                // 显示广告
                img.style.display = "block";

                //再开启定时器，关闭广告
                setTimeout("hideAD()",3000);
            }

            function init() {
                setTimeout("showAD()",3000);
            }

        </script>
    </head>
    <body onload="init()">
        <img id="img1" src="./01ac215c7c8df1a801213f26dd08a9.jpg" width="100%" style="display: none;"/>
    </body>
</html>
