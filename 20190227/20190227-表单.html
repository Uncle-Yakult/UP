<html>
	<head>
		<title>欢迎链接益力多大叔的世界</title>
	</head>
	<body>
	<form action="" method="post">
	<table border="1" width="500px" bordercolor="#666666" align="center" cellpadding="5px">
		<tr>
			<td>用户名：</td>
			<td>
				<input type="text" name="username" size="20" maxlength="10" />
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="password" name="pwd" size="20" maxlength="6" />
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="sex" value="男" checked="checked"/>男
				<input type="radio" name="sex" value="女"/>女
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox" name="hobby" value="爬山" />爬山
				<input type="checkbox" name="hobby" value="游泳" />游泳
				<input type="checkbox" name="hobby" value="看书" />看书
				<input type="checkbox" name="hobby" value="跑步" />跑步
			</td>
		</tr>
		<tr>
			<td>学历：</td>
			<td>
				<select>
					<option value="高中">高中</option>
					<option value="大专" selected="selected">大专</option>
					<option value="本科">本科</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在部门：</td>
			<td>
				<select size="4" multiple="multipe" name="dept">
					<option value="人事部">人事部</option>
					<option value="财务部" selected="selected">财务部</option>
					<option value="项目部">项目部</option>
					<option value="行政部">行政部</option>
					<option value="法务部">法务部</option>
					<option value="运营部">运营部</option>
					<option value="技术部">技术部</option>
					<option value="市场部">市场部</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>留言：</td>
			<td>
			<textarea name="leavewords" cols="30" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="注册" name="submit" />
				<input type="reset" value="重置" name="button" />
				<input type="button" value="返回" />
			</td>
		</tr>
	</table>
	</form>
	</body>
</html>
