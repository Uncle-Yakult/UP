        <script>

            $(function () {

                //获得所有的行：元素选择器
                $("tr:even:gt(0)").css("background-color","#CCCCCC");

                $("tr:odd").css("background-color","#FFF38F");

            });

        <script>
            $(function () {

                //this  代表的是当前函数的所有者
                $("#checkAll").click(function () {

                    // $("tbody > tr > td > input").prop("checked",this.checked);   //这个可行
                    $("input").prop("checked",this.checked);

                });
            });
        </script>
