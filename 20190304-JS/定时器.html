<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script>
            //window 对象是一个最顶层对象
            // window.setInterval("alert('123');"2000);
            function test(){
                console.log("setInteral 调用了")；
            }
            // setInterval("alert('123');"2000);
            // setInterval("test()",2000);
            var timerID
            function stratDinshiqi() {
                // timerID = setInterval("test()",2000);
                timerID = setTimeout("test()",3000);
            }

            function stooDingshiqi() {
                // clearInterval(timerID);
                clearTimeout(timerID)
            }
        </script>
    </head>
    <body>
        <input type="button" value="开启定时器" onclick="stratDinshiqi()"/><br />
        <input type="button" value="取消定时器" onclick="stooDingshiqi()"/><br />
    </body>
</html>
