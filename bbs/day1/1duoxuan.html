<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>POST表单传值</title>
</head>

<body>
    <form action="./1duoxuan.php" method="POST">
        <p>用户名：<input type="text" name="user"></p>
        <p>年  龄：<input type="text" name="age"></p>
        <p>性  别：
            <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女
            <input type="radio" name="gender" value="2">保密
        </p>
        <p>爱  好：
            <input type="checkbox" name="hobby[]" value="唱歌">唱歌
            <input type="checkbox" name="hobby[]" value="跳舞">跳舞
            <input type="checkbox" name="hobby[]" value="LOL">LOL
            <input type="checkbox" name="hobby[]" value="PHP">PHP
            <input type="checkbox" name="hobby[]" value="足球">足球
            <input type="checkbox" name="hobby[]" value="魔兽">魔兽
        </p>
        <p>密  码：<input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</body>
</html>
