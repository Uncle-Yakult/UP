        <style type="text/css">
            .gy{ background-color: gray; }

        </style>

    </head>
    <body>
        <h2>数组遍历-应用</h2>
        <ul>
            {foreach $animal as $v}
                {if $v@first}

                {elseif $v@iteration%2==1}

                <li>

                {$v}
                </li>
            {/foreach}
        </ul>
    </body>
