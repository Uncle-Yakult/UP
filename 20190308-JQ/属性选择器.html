<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="jquery-1.11.0.js"></script>

        <script>
            $(function () {
                //通过属性选择器去找到a href
                // $("a[href]").css("color","red"); //只有一个属性
                //找出包含href，title
                // $("a[href][title]").css("color","red");  //多个属性
                //找出包含href title 并且 title='testTitle'
                $("a[href][title='testTitle']").css("color","red");  //多个属性，并且指定值
            });
        </script>

    </head>
    <body>
        <a href="#">herf 111</a>
        <a href="#" title="testTit1">herf 222</a>
    </body>
</html>
